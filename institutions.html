	<script>
        $(document).ready(function(){
            
            $.post('functions/work.php', 'action=institutions', function(ret) {
                console.log(ret);
                $.each(ret, function(index, val) {                    
                    console.log(val);
                    $('#content').append('<tr><td><a id="iInfo" data-id="'+val.id+'">'+val.name+'</a></td></tr>')
                });

            },'json');

            $(document).on('click','#iInfo',function(){
                $('.contact').remove();
                $('#other').show();
                var iid = $(this).attr('data-id');
                $.post('functions/work.php', 'action=institution&id='+iid, function(ret) {
                    console.log(ret);
                    $.each(ret, function(index, val) {                        
                        //console.log(val);
                        $('#contact').append('<td class="contact">'+val+'</td>')
                    });

                },'json');
            });

            
        });
    </script>
